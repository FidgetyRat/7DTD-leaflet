<!DOCTYPE html>
<html>
<head>
	<title>Ketchu Free Party map</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<link rel="stylesheet" href="leaflet.css" />
</head>
<body>
	<div id="map" style="width: 800px; height: 600px"></div>

	<script src="leaflet.js"></script>
	<script src='leaflet-omnivore.min.js'></script>
	<script>

		var map = L.map('map').setView([-0.5, -0.5], 7.5);

		var imageUrl = 'NavezganeMap.png',
    	imageBounds = [[-3, -3], [2, 2]];

		L.imageOverlay(imageUrl, imageBounds).addTo(map);

		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
		}
		map.on('click', onMapClick);
		var options = {
	    filter: function(cols) {
	        // my custom filter function
	        return cols['player']=='ketchu';
	    }
		};
		var myLayer = omnivore.csv('players/cumu.csv', options);
		myLayer.addTo(map);
	</script>
</body>
</html>
