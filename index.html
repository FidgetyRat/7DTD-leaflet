<!DOCTYPE html>
<html>
<head>
    <title>Ketchu Free Party map</title>
    <meta charset="utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="leaflet.css"/>
</head>
<body>
<div id="map" style="width: 800px; height: 600px"></div>

<script src="leaflet.js"></script>
<script src='leaflet-omnivore.min.js'></script>
<script>
    var sel = document.createElement("select");
    var map = L.map('map').setView([-0.5, -0.5], 7.5);
    var players = []
    var imageUrl = 'NavezganeMap.png',
        imageBounds = [
            [-3, -3],
            [2, 2]
        ];

    L.imageOverlay(imageUrl, imageBounds).addTo(map);

    var popup = L.popup();

    function onMapClick(e) {
        popup
            .setLatLng(e.latlng)
            .setContent("You clicked the map at " + e.latlng.toString())
            .openOn(map);
    }
    map.on('click', onMapClick);
    var options = {
        filter: function(cols) {
            playerName = cols['player']
            if(players.indexOf(playerName) == -1) {
                // Add to array
                players.push(playerName);
                // Add to combo box
                var opt = document.createElement("option");
                opt.value = playerName;
                opt.text = playerName;
                sel.appendChild(opt);
            }
            // my custom filter function
            return sel.value == "Tous" || cols['player'] == sel.value;
        }
    };
    var myLayer = omnivore.csv('players/tracks.csv', options);
    myLayer.addTo(map);
    // ADD player selection control
    var MyControl = L.Control.extend({
        initialize: function(foo, options) {
            // ...
            L.Util.setOptions(this, options);
        },
        options: {
            position: 'topright'
        },

        onAdd: function(map) {
            // create the control container with a particular class name
            var container = L.DomUtil.create('div', 'my-custom-control');
            container.appendChild(sel);
            L.DomEvent.disableClickPropagation(sel);
            return container;
        }
    });

    map.addControl(new MyControl());
</script>
</body>
</html>
